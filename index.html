<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header"><h1>Typing Speed Test</h1></div>
     </header>

     
     <main>
         <div class="box">
             <div class="text1">
                 <p>The is the typing speed test. Try to type this text as fast and accurately as you can!</p> 
                 <textarea name="" id="textarea" placeholder="Start typing above text here...." rows="5"></textarea>
                 <div>
                     <button id="button">Let's Go</button>
                    </div>
                    <div class="timer">
                        <p id="timeLeft">Time: 60s</p>
                        <p id="wpm">WPM: 0</p>
                        <p id="accuracy">Accuracy: 0%</p>
                        <p id="Speed">Speed:  </p>
                    </div>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
